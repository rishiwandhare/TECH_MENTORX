<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TechMentor</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* LOGIN PAGE STYLES */
        .login-page {
            background: linear-gradient(135deg, #0f172a, #1e293b);
            min-height: 90vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 50px 40px;
            width: 100%;
            max-width: 400px;
            border-radius: 16px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .login-container h2 {
            margin-bottom: 8px;
            color: #0f172a;
            font-size: 28px;
        }

        .login-container p {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .login-container form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .login-container input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1.5px solid #e5e7eb;
            font-size: 14px;
            transition: 0.3s;
        }

        .login-container input:focus {
            outline: none;
            border-color: #38bdf8;
            box-shadow: 0 0 8px rgba(56, 189, 248, 0.2);
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background: #38bdf8;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            color: #0f172a;
        }

        .login-container button:hover {
            background: #0ea5e9;
            transform: translateY(-2px);
        }

        .login-container button:active {
            transform: translateY(0);
        }

        .extra-text {
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .extra-text a {
            color: #38bdf8;
            text-decoration: none;
            font-weight: 600;
            transition: 0.3s;
        }

        .extra-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 35px 25px;
            }

            .login-container h2 {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo">TechMentor</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html#courses">Courses</a></li>
        <li><a href="index.html#live">Live</a></li>
        <li><a href="index.html#video">Video</a></li>
        <li><a href="login.html" class="btn">Login</a></li>
    </ul>
</nav>

<!-- LOGIN SECTION -->
<section class="login-page">
    <div class="login-container">
        <h2>Welcome Back ðŸ‘‹</h2>
        <p>Login to continue learning with TechMentor</p>

        <form>
            <input type="email" placeholder="Enter Email" required>
            <input type="password" placeholder="Enter Password" required>
            <button type="submit">Login</button>
        </form>

        <div class="extra-text">
            Don't have an account? <a href="register.html">Register Here</a>
        </div>
    </div>
</section>
